<html>
    <head>
        <meta charset="UTF-8"/>
        <title>三角形</title>
    </head>
    <body>
        <script>
            function star(i) {
                for (var j =1; j <= i; j++) {
                    for (var k =1; k<=j; k++) {
                        document.write('*');
                    }
                    document.write('<br>');
                }
            }
            do {
                var n = prompt('please input a number');
                if(Number(n) >0 && parseInt(n) == parseFloat(n)){
                    star(n);
                } else {
                    alert('error, please input a number');
                }
            } while (!(Number(n) > 0 && parseInt(n) == parseFloat(n)));
        </script>
    </body>
</html>
